<!DOCTYPE html>
<html>

<head>
    <title>GIKI-ChatBot</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .left-pane {
            flex: 1;
            padding-right: 10px;
            border-right: 1px solid #ccc;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }

        .right-pane {
            flex: 2;
            padding-left: 10px;
        }

        .user-id {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333333;
        }

        .input-block {
            margin-bottom: 10px;
        }

        .output-block {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-pane">
            <div class="user-id">User ID: 123</div>
            <div class="chat-history">
                {% for chat_entry in chat_history %}
                <div class="chat-message">
                    <strong>Question:</strong> {{ chat_entry.question }}<br>
                    <strong>Answer:</strong> {{ chat_entry.answer }}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="right-pane">
            <div class="input-block">
                <form id="questionForm">
                    <!-- Use "GET" method here -->
                    <input class="input-field" type="text" name="user_input" placeholder="Enter your message here">
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
            <div class="output-block">
                {% if response_text %}
                <strong>Response:</strong>
                <p>{{ response_text }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById("questionForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const formData = new FormData(event.target);
            const userQuestion = formData.get("user_input");

            // Remove any existing query parameter from the current URL
            const urlWithoutQuery = window.location.href.split("?")[0];

            // Redirect to the /chat_me endpoint with the query parameter
            window.location.href = urlWithoutQuery + "?query=" + encodeURIComponent(userQuestion);
        });
    </script>
</body>

</html>
